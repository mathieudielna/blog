<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>
            <ul>
                <li>
                    <a class="header-nav" href="./index.html">Accueil</a>
                </li>
                <li>
                    <a class="header-nav active" href="./form.html">form</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <form>
                <h2 class="title-underline">Ajouter un article</h2>
                <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" name="author">
                </div>
                <div class="form-group">
                    <label>Photo de profil (lien)</label>
                    <input type="text" name="img">
                </div>
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" name="title">
                </div>
                <div class="form-group">
                    <label>Categorie</label>
                    <input type="text" name="category">
                </div>
                <div class="form-group">
                    <label>Article</label>
                    <textarea name="content"></textarea>
                </div>
                <ul class="text-error" id="errors"></ul>
                <div class="form-btn-container">
                    <button class="btn btn-secondary">Annuler</button>
                    <button class="btn btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
        <footer>&copy; 2022 DM</footer>
</body>
